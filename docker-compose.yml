version: '3.8'

services:
  # MongoDB service
  mongodb:
    image: mongo:6.0
    container_name: crowd_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password

  # MinIO service for screenshot storage
  minio:
    image: minio/minio:RELEASE.2023-11-20T22-40-07Z
    container_name: crowd_minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"

  # FastAPI application
  fastapi:
    build: .
    container_name: crowd_fastapi
    restart: unless-stopped
    ports:
      - "8000:8000"
    depends_on:
      - mongodb
      - minio
    environment:
      - MONGO_URI=mongodb://admin:password@mongodb:27017/
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_SECURE=false
    volumes:
      - ./videos:/app/videos
      - ./yolov8n-pose.pt:/app/yolov8n-pose.pt
      - ./yolov8s.pt:/app/yolov8s.pt
      - ./yolov8s-worldv2.pt:/app/yolov8s-worldv2.pt
      - ./src/config/.env:/app/src/config/.env:ro

  # Streamlit dashboard
  streamlit:
    build: .
    container_name: crowd_streamlit
    restart: unless-stopped
    ports:
      - "8501:8501"
    depends_on:
      - mongodb
      - minio
    environment:
      - MONGO_URI=mongodb://admin:password@mongodb:27017/
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_SECURE=false
    command: streamlit run src/dashboard/integrated_anomaly_dashboard.py
    volumes:
      - ./videos:/app/videos
      - ./yolov8n-pose.pt:/app/yolov8n-pose.pt
      - ./yolov8s.pt:/app/yolov8s.pt
      - ./yolov8s-worldv2.pt:/app/yolov8s-worldv2.pt
      - ./src/config/.env:/app/src/config/.env:ro

volumes:
  mongodb_data:
  minio_data: